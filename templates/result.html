<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
</head>
<body>


    <div
      class="container w-50 d-flex flex-column align-items-center justify-content-center"
      style="background-color: midnightblue"
    ><h1 style="color: #F5DD90;">Submitted Info</h1>
                <!-- INFO -->
    <div class="info" style="color: white;">
        <div class="Name">
            <h4>Name:   {{session.name}}</h4>
        <div class="location">
            <h4>Dojo Location: {{session.location}}</h4>
        </div>
        <div class="language">
            <h4>Language:  {{session.language}}</h4>
        </div>
        <div class="comment">
            <h4>Comment:  {{session.comment}}</h4>
        </div>
    </div>

                <!-- BUTTON -->
    </div>
    <a href="http://127.0.0.1:5000"><button class="btn btn-info">Go Back</button></a>
    

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
