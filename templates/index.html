<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <style>
        *{
            margin: 5px;
        }
    </style>
    <div class="p-3 container w-50 d-flex flex-column align-items-center justify-content-center" style="background-color: midnightblue"> <h1 style="color: #F5DD90;">Dojo Survey</h1>
    <!-- FORM BOX -->
      <div class="d-flex formBox flex-column align-items-center justify-content-center" style="width: 500px">

        <!-- FORM -->
        <form class="w-75" style="color: white; " action="/submit" method="post">
          <div class="info d-flex flex-column ">
            <!-- NAME -->
            <div class=" d-flex name justify-content-between " id="name">
              <label for="name">Your Name:</label>
              <input type="text" name="name">
            </div>
            <!-- LOCATION -->
            <div class="d-flex location justify-content-between" id="location">
                <label for="location">Your Location:</label>
                <select name="location" id="location">
                    <option value=""></option>
                    <option value="Michigan">Michigan</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Connecticut">Connecticut</option>
                </select>
                    
            </div>
            <!-- LANGUAGE -->
            <div class="language d-flex justify-content-between">
                <label for="language" name="language">Favorite Language?</label>
                <select name="language" id="language">
                    <option value=""></option>
                    <option value="Python">Python</option>
                    <option value="Javascript">JavaScript</option>
                    <option value="C">C</option>
                </select>
            </div>
          </div>
            <!-- TEXTAREA -->
          <div class="comment d-flex align-items-center justify-content-center">
            <textarea style="resize:none;" name="comment" id="comment" cols="30" rows="5"></textarea>
            
          </div>
          <button class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
</body></html>
